<head>
  <meta charset="UTF-8">

	  <script type="text/javascript">
     
             function characteresAndWordsCounter(obj) {
                 var strText = obj.form.txtarea.value;
                 if (strText.length > 0) {
                     strText = strText.replace(/(\r\n|\n|\r)/g," ").trim();
                     var strWords = strText.split(/\s+/g);
                 
                     var chkSpace = obj.form.chkSpace;             
                     if (chkSpace.checked == true)
                         strText = strText.replace(/\s*/g, "");
                         
                     var objLabelResult = document.getElementById('result');
                     objLabelResult.innerHTML = 'O seu texto possui ' + strWords.length + ' palavra(s).';
                     
                     if (strWords.length < 100){
                         objLabelResult.innerHTML = 'Você digitou ' + strWords.length + ' palavra(s). É preciso digitar no mínimo 100 palavras'
      
                        setTimeout(characteresAndWordsCounter, 500);
                        
                        return false;
                     }
                     
                  
                     
                     
                  
                }
                else
                    alert('Por favor insira um texto para continuar!');                
             }
             
         
             
        </script>
  
</head>

<body>

  <!-- multistep form -->

  </ul>
  <!-- fieldsets -->
  <fieldset>

 <input type="nome" name="nome" placeholder="Nome" />

  <fieldset>

    <h3 class="fs-subtitle">Digite sua vaga pretendida</h3>
   <input type="text" name="vaga"  placeholder="Vaga Pretendida" />
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="button" name="next" class="next action-button" value="Próximo" />
  </fieldset>
  <fieldset>

   <textarea name="txtarea" class="carta" width = "800" height= "800" placeholder="Digite a sua carta com no mínimo 100 palavras:" type = "carta" oninput="return characteresAndWordsCounter(this);"></textarea>
